name: tocfcws
on:
  workflow_dispatch:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Check for new articles
      run: |-
        python 'python/downloader.py'
        python 'python/tocfcws.py'
    - name: Commit and push changes
      run: |-
        git diff
        git config --global user.email "news-generator-bot@example.com"
        git config --global user.name "news-generator-bot"
        git diff --quiet || (git add -A && git commit -m "Updated with latest")
        git push
