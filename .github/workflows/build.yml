name: tocfcws
on:
  workflow_dispatch:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Check for new articles
      env:
        c_key: ${{ secrets.TW_CONSUMER_KEY }}
        c_secret: ${{ secrets.TW_CONSUMER_SECRET }}
        a_token: ${{ secrets.TW_ACCESS_TOKEN }}
        a_secret:  ${{ secrets.TW_ACCESS_SECRET }}
        tweet:  ${{ secrets.TW_FLAG }}
        window:  ${{ secrets.TW_WINDOW }}
        json_url:  ${{ secrets.JSON_URL }}
      run: |-
        python 'python/tocfcws.py'
    - name: Commit and push changes
      run: |-
        git diff
        git config --global user.email "news-generator-bot@example.com"
        git config --global user.name "news-generator-bot"
        git diff --quiet || (git add index.html && git commit -m "Updated index with latests news")
        git push